<!DOCTYPE html>
<html>

<head>
	<title>K3G Song Classifier</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<style>
		#header-div {
			height: 3em;
			background-color: rgb(147, 143, 148);
			margin-bottom: 1em;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#page-header {
			font-size: 1.5em;
			font-weight: bold;
			text-decoration-color: snow;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		#content-div {
			max-width: 90%;
			margin: auto;
			justify-content: center;
			align-items: center;
		}

		#text-input {
			margin-bottom: 1em;
		}

		#btn-submit {
			align-self: center;
		}
	</style>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="main">
	<center id='header-div'>
		<p id='page-header'>K3G SONG CLASSIFIER</p>
	</center>
	<div id='content-div'>
		<form action="data" method="POST">
			<input id='text-input' name='k' class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
				id="sample4" min="0" max="40" placeholder="ENTER #SONGS TO PREDICT">
			<button id='btn-submit'
				class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">PREDICT</button>
		</form>
	</div>
</body>

</html>
