<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>K3G Song Classifier</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<style>
		#header-div {
			height: 3em;
			background-color: rgb(147, 143, 148);
			margin-bottom: 1em;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#page-header {
			font-size: 1.5em;
			font-weight: bold;
			text-decoration-color: snow;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		#mood-table {
			max-width: 90%;
			margin: auto;
		}
	</style>
</head>

<body>

	<center id='header-div'>
		<p id='page-header'>K3G SONG CLASSIFIER</p>
	</center>
	<div class="results">
		<div>
			<table id='mood-table' class="mdl-data-table mdl-js-data-table">
				<thead>
					<tr>
						<th class="mdl-data-table__cell--non-numeric">SONG</th>
						<th>ARTIST</th>
						<th>MOOD</th>
						<th>PROBABILITY</th>
					</tr>
				</thead>
				<tbody>
					{%for index, row in scr.iterrows()%}
					<tr>
						<td>{{row['title']}}</td>
						<td>{{row['artist']}}</td>
						{% if row['Predictions'] == 0 %}
						<td>
							<p>&#128512;</p>
						</td>
						{% else %}
						<td>
							<p>&#128530;</p>
						</td>
						{% endif %}
						<td>{{row['Probability']}}</td>
					</tr>
					{%endfor%}
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
